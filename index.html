<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SpeedClick</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.png" />
  </head>

  <body>
    <header>
      <img class="logo_img" src="./img/logo.png" alt="" />
      <div class="logo">SPEEDCLICK</div>
    </header>

    <main>
      <div class="start">
        <button class="button start_button">GO</button>
      </div>

      <div class="timer hide">
        <div class="start_time">3</div>
        <div class="sub_text">Click on circle!</div>
      </div>

      <div class="poligon absolute"></div>

      <div class="final hide">
        <img src="img/done.png" alt="" />
        <div>Complite!</div>
      </div>
    </main>

    <footer>by Nikita Ivanov</footer>
  </body>
  <script src="app.js"></script>
</html>
